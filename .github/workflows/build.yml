name: Build App
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds, Windows is unsupported
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
jobs:
  build:
    runs-on: ${{ github.event.inputs.os || 'ubuntu-latest' }}
    strategy:
      matrix:
        node: [16.x]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 🏗 Setup EAS local builds
        run: yarn global add eas-cli-local-build-plugin

      - name: 📦 Install dependencies
        run: yarn

      - name: 👷 Build app
        run: |
          eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=${{ github.event.inputs.platform || 'android' }} \
            --profile=${{ github.event.inputs.profile || 'preview' }}
  release:
    needs: [build]
    runs-on: ${{ github.event.inputs.os || 'ubuntu-latest' }}
    steps:
      - name: 🤔 List current directory content
        run: "ls; cd ${{ github.workspace }}; ls"
      - name: 📦 Get package info
        id: package
        uses: codex-team/action-nodejs-package-info@v1.1
      - name: 👨‍🏭 Rename artifact
        run: mv "${{ github.workspace }}/app-build/app-release.apk" "${{ github.workspace }}/app-build/${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}.apk"
      - name: 👍 Release build
        uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: 'latest'
          prerelease: true
          title: 'Build'
          files: '${{ github.workspace }}/app-build/${{ steps.package.outputs.name }}-${{ steps.package.outputs.version }}.apk'
      - name: 📱 Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ github.event.inputs.platform || 'android' }}
          path: '${{ github.workspace }}/app-build'
